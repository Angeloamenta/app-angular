<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" [ngModel]="post?.title" name="title" required="" minlength="3" #title="ngModel" placeholder="Post Title *">
            <mat-error *ngIf="title.invalid" >Please insert Title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" [ngModel]="post?.content" name="content" required="" minlength="3" #content="ngModel" placeholder="Post Content *"></textarea>
            <mat-error *ngIf="content.invalid" >Please insert Content</mat-error>
        </mat-form-field>
        <button type="submit" mat-button>Save Post</button>
    </form>
</mat-card>
